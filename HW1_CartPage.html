<!DOCTYPE html>
<html lang="en">

<!-- BunBun Bake Shopping Cart -->
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>BunBun Shopping Cart</title>
</head>

<body>
    <!-- Store logo--> 
    <div> 
        <a href="./HW1_GalleryPage.html"><img class ="bunbunlogo" src="assets/logo-01.svg" alt="BunBun shop logo"></a>
    </div>

    <hr class="line1">

    <!-- Nav bar-->
    <!-- Products-->
    <div class="productcart">
        <a href="./HW1_GalleryPage.html"> PRODUCTS </a> 
    </div>
    <br>
    <!-- Cart-->
    <span class="cart">
        <a href="./HW1_CartPage.html"><mark> CART </mark></a>
    </span>
    <br><br>

    <!-- Heading-->
    <div class="title">
        Shopping Cart
    </div>

    <!-- Cinnamon Rolls in cart -->
    <!-- Original Cinnamon Roll -->
    <img class="rollpic-cart" src="assets/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
    <div class="remove">
        Remove
    </div>
    <br>
    <div class = "rolltext-cart">
        Original Cinnamon Roll <br>
        Glazing: Keep Original <br>
        Pack Size: 1 <br>
        <br>
        $ 2.49
    </div>
    <br><br>
    <!-- Double-Chocolate Cinnamon Roll -->
    <img class="rollpic-cart" src="assets/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
    <div class="remove">
        Remove
    </div>
    <br>
    <div class = "rolltext-cart">
        Double Chocolate Cinnamon Roll <br>
        Glazing: Sugar Milk <br>
        Pack Size: 6 <br><br>
        $ 27.45
    </div>

    <!-- Line divider -->
    <hr class="cart-line">
    <br> 
    <!-- Price and Checkout -->
    <div class = "total-price">
        Total: $ 29.94
    </div>
    <br>
    <button class="btn-checkout">
        Checkout
    </button>
    <br><br>

</body>
</html>
