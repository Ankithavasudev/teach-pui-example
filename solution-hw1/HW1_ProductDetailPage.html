<!DOCTYPE html>
<html lang="en">

<!-- BunBun Bake Shop Product Detail -->
<head>
    <link rel="stylesheet" href="css/style.css">
    <title> BunBun Product Detail</title>
</head>

<body>
    <!-- Store logo--> 
    <div> 
        <a href="./HW1_GalleryPage.html"><img class ="bunbunlogo" src="assets/logo-01.svg" alt="BunBun shop logo"></a>
    </div>

    <hr class="line1">

    <!-- Nav bar-->
    <!-- Products-->
    <span class="productnav">
        <a href="./HW1_GalleryPage.html"><mark> PRODUCTS </mark></a>
    </span>
    <!-- Cart-->
    <div class="cartnav">
        <a href="./HW1_CartPage.html"> CART </a> 
    </div>
    <br><br>

    <!-- Heading-->
    <div class="title">
        Original cinnamon roll
    </div>

    <!-- Image-->
    <img class="product-pic" src="assets/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
    <br>
    <!-- Description-->
    <div class = "text-product">
        Customize our delicious, <br>
        hand-made cinnamon roll to <br>
        your liking! <br> 
    </div>
    <br><br>
    <!-- Dropdowns -->
    <!-- Glazing -->
    <label for="Glazing" class = "text-product"> Glazing: </label>
    <select class="dropdown_menu">
        <option value = "Keep original">Keep Original</option>
        <option value = "Sugar milk">Sugar milk</option>
        <option value = "Vanilla milk">Vanilla milk</option>
        <option value = "Double chocolate">Double chocolate</option>
    </select>
    <!-- Pack Size -->
    <br><br>
    <label for="Pack Size" class = "text-product"> Pack size:</label>
    <select class="dropdown_menu">
        <option value = "1">1</option>
        <option value = "3">3</option>
        <option value = "6">6</option>
        <option value = "12">12</option>
    </select>
    <br><br>

    <!-- Price and Add to cart -->
    <div id="bottom">
    <div class = "price"> $2.49 </div>
    <button class="btn-addtocart"> Add to Cart </button>
    </div>
    <br><br>

</body>
</html>
