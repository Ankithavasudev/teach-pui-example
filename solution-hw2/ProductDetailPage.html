<!DOCTYPE html>
<html lang="en">

<!-- BunBun Bake Shop Product Detail -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> BunBun Product Detail</title>
</head>

<body>
    <div class="bigborder">
        <div class="shop-header">
            <div class="shop-header-left">
                <!-- Store logo--> 
                <a href="./index.html"><img class ="bunbunlogo" src="assets/logo-01.svg" alt="BunBun shop logo"></a>
            </div>
            <div class="shop-header-right">
                <nav>
                    <!-- Nav bar-->
                    <a class = "navtitle" href = "./index.html"> <mark><b> PRODUCTS </b></mark> </a>
                    <a class = "navtitle" href = "./CartPage.html"> CART </a>
                </nav>

                <hr class="line1">
                <!-- Heading-->
                <div class="title">
                    Original Cinnamon Roll
                </div>
            </div>
        </div>

    <!-- Image-->
    <div class = "product-detail">
        <div class = "product-left">
            <img class="product-pic" src="assets/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
            <br><br>
        </div>
        <div class = "product-right">
            <!-- Description-->
            <br><br>
            <div class = "text-product">
                Customize our delicious, <br>
                hand-made cinnamon roll to <br>
                your liking! <br> 
            </div>
            <br>
            <!-- Dropdowns -->
            <!-- Glazing -->
            <div class = "dropdown-title"> 
                Glazing: 
            <select class="dropdown_menu">
                <option value = "Keep original">Keep Original</option>
                <option value = "Sugar milk">Sugar milk</option>
                <option value = "Vanilla milk">Vanilla milk</option>
                <option value = "Double chocolate">Double chocolate</option>
            </select>
            </div>
            <!-- Pack Size -->
            <br><br>
            <div class = "dropdown-title"> 
                Pack size:
            <select class="dropdown_menu">
                <option value = "1">1</option>
                <option value = "3">3</option>
                <option value = "6">6</option>
                <option value = "12">12</option>
            </select>
            </div>
            <br>
            <!-- Price and Add to cart -->
            <div id="bottom">
            <div class = "price"> 
                $2.49 
            </div>
            <button class="btn-addtocart"> 
                <b> Add to Cart </b>
            </button>
            </div>
        </div>
        </div> 
        <br><br>
    </div>
    
</body>
</html>
