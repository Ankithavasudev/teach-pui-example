<!DOCTYPE html>
<html lang="en">

<!-- BunBun Bake Shopping Cart -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>BunBun Shopping Cart</title>
</head>

<body>
    <div class="bigborder">
    <div class="shop-header">
        <div class="shop-header-left">
            <!-- Store logo--> 
            <a href="./index.html"><img class ="bunbunlogo" src="assets/logo-01.svg" alt="BunBun shop logo"></a>
        </div>
        <div class="shop-header-right">
            <nav>
                <!-- Nav bar-->
                <a class = "navtitle" href = "./index.html"> PRODUCTS </a>
                <a class = "navtitle" href = "./CartPage.html"> <mark><b> CART </b></mark> </a>
            </nav>
            <hr class="line1">
            <!-- Heading-->
            <div class="title">
                Shopping Cart
            </div>
        </div>
    </div>

    <!-- Cart -->
    <!-- Original Cinnamon Roll -->
    <div class = "flex-cart">
        <div class = "flex-cart-pic">
            <img class="rollpic-cart" src="assets/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
            <div class="remove">
                <b> Remove </b>
            </div>
        </div>
        <br>
        <div class = "flex-cart-text">
            Original Cinnamon Roll <br>
            Glazing: Keep Original <br>
            Pack Size: 1 <br>
            <br>
        </div>
        <div class = "flex-cart-price">
            $ 2.49
        </div>
    </div> 
    <br>

    <!-- Double-Chocolate Cinnamon Roll -->
    <div class = "flex-cart">
        <div class = "flex-cart-pic">
            <img class="rollpic-cart" src="assets/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
            <div class="remove">
                <b> Remove </b>
            </div>
        </div>
        <br>
        <div class = "flex-cart-text">
            Double Chocolate Cinnamon Roll <br>
            Glazing: Sugar Milk <br>
            Pack Size: 6 <br>
            <br>
        </div>
        <div class = "flex-cart-price">
            $ 27.45
        </div>
    </div> 
    <br>

    <!-- Line divider -->
    <hr class = "cart-line">
    <br> 

    <!-- Total Price -->
    <div class = "flex-price">
        <div class = "flex-cart-text">
            Total: 
        </div>
        <div class = "flex-cart-price">
            $ 29.94
        </div>
    </div>
    <br><br>

    <!-- Checkout button -->
    <div class = "btn-right">
    <button class="btn-checkout">
        Checkout
    </button>
    </div>
    <br><br>
    </div>

</body>
</html>
